<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        font-family: 'Lucida Sans';
        color: black;
        font-size: 45px;
        text-align: center;
    }
    </style>


</head>
<body>
    <script>
        //Operadores Aritméricos(+,-,*,/,%,**) e atribuição +=,-=,--,++, ==
        //definimos 2 variáveis 
        
        var numero1 = 5
        var numero2 = 2

        var soma = numero1 + numero2
        document.write(`O resultado da soma é:  ${soma}`)//O document.write serve para apresentarmos lá no site html

        var subtracao = numero1 - numero2
        document.writeln(`<br>O resultado da subtração é:  ${subtracao}</br>`)

        var multiplicacao = numero1 * numero2
        document.write(`<br> O resultado da multiplicação é:  ${multiplicacao}</br>`)

        var divisao = numero1 / numero2
        document.write(`<br> O resultado da divisão é:  ${divisao}</br>`)

        var divisaoInteira = numero1 % numero2
        document.write(`<br> O resultado da divisão é:  ${divisaoInteira}</br>`)

        var potencia = numero1 ** numero2
        document.write(`<br> O resultado da potencia é:  ${potencia}</br>`)

    </script>
</body>
</html>
